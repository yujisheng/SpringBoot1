#server
server.port=8081
server.jsp-servlet.init-parameters.development=true
server.context-path=/springboot1
#spring
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yjs
spring.datasource.username=root
spring.datasource.password=123456
spring.http.encoding.charset=utf-8
spring.http.encoding.force=true
spring.http.multipart.max-file-size=100Mb
spring.http.multipart.max-request-size=10Mb
#springmvc
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
#Mybatis
mybatis.type-aliases-package=com.baizhi.springboot1.entity
mybatis.mapper-locations=classpath:com/baizhi/springboot1/dao/*Mapper.xml